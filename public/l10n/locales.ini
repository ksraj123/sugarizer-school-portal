homeTitle1=सर्वर डैशबोर्ड में आपका स्वागत है
homeContent1=सुगराइज़र सर्वर डैशबोर्ड शिक्षकों और तैनाती व्यवस्थापको के लिए एक व्यवस्थापक उपकरण है। यह डैशबोर्ड शिक्षार्थियों के काम को नियंत्रित और प्रबंधित करने और सुगराइज़र सर्वर पर सभी गतिविधियों का प्रबंधन और विश्लेषण करने के लिए इस्तेमाल किया जा सकता है।
homeTitle2=सारांश कार्ड
homeContent2=इन कार्डों में छात्रों की कुल संख्या, कुल कक्षाओं, उपलब्ध गतिविधियों और कुल जर्नल एंट्री गणना जैसे तैनात सर्वर का वास्तविक समय उपयोगकर्ता सारांश है।
homeTitle3=शीर्ष योगदानकर्ता चार्ट
homeContent3=यह चार्ट सभी समय के शीर्ष 5 योगदानकर्ताओं को दिखाता है। उनके कार्यों को देखने के लिए चार्ट पर क्लिक करें।
homeTitle4=शीर्ष गतिविधियाँ चार्ट
homeContent4=यह चार्ट सबसे अधिक उपयोग की जाने वाली सुगराइज़र गतिविधियाँ दिखाता है।
homeTitle5=हाल के छात्र तालिका
homeContent5=यह तालिका हाल ही में सक्रिय उपयोगकर्ताओं की सूची दिखाती है। उनके कामों को देखने के लिए उनके नाम पर क्लिक करें।
homeTitle6=हाल की एंट्री तालिका
homeContent6=यह तालिका छात्रों द्वारा हाल ही में जोड़ी गई जर्नल एंट्री को दिखाती है। इसे फिर से खोलने के लिए उस पर क्लिक करें।
homeTitle7=साइडबार
homeContent7=यह साइडबार है, एप्लिकेशन के माध्यम से नेविगेट करने के लिए इसका उपयोग करें।
homeTitle8=भाषा चयन
homeContent8=यह भाषा चयन ड्रॉपडाउन है। इस इंटरफ़ेस में प्रयुक्त भाषा को स्विच करने के लिए इसका उपयोग करें।
homeTitle9=प्रोफ़ाइल
homeContent9=अपने प्रोफ़ाइल तक पहुँचने के लिए या डैशबोर्ड से लॉगआउट करने के लिए इस आइकन का उपयोग करें।
homeTitle10=सहायता
homeContent10=यह सहायता बटन है। ट्यूटोरियल रीप्ले करने के लिए यहां क्लिक करें।
usersTitle1=उपयोगकर्ता देखें
usersContent1=यह उपयोगकर्ताओं का दृश्य है। आप इस दृश्य से उपयोगकर्ताओं को बना सकते हैं, देख सकते हैं, संपादित कर सकते हैं और हटा सकते हैं।
usersTitle2=उपयोगकर्ता खोज
usersContent2=यह फ़ॉर्म आपको एक विशिष्ट उपयोगकर्ता की खोज करने देगा।
usersTitle3=उपयोगकर्ता नाम
usersContent3=खोजने के लिए उपयोगकर्ता का नाम यहाँ टाइप करें।
usersTitle4=प्रकार से फ़िल्टर करें
usersContent4=खोजने के लिए उपयोगकर्ता के प्रकार का चयन करें।
usersTitle5=कक्षा द्वारा फ़िल्टर करें
usersContent5=उस कक्षा का चयन करें जहाँ उपयोगकर्ता को खोजा जाना चाहिए।
usersTitle6=खोज शुरू करें
usersContent6=यह बटन खोज को शुरू करेगा।
usersTitle7=उपयोगकर्ता जोड़ें
usersContent7=यह बटन आपको "उपयोगकर्ता जोड़ें" दृश्य पर ले जाएगा जहाँ आप एक नया उपयोगकर्ता बना सकते हैं।
usersTitle8=उपयोगकर्ता आयात करें
usersContent8=यह बटन आपको एक से अधिक उपयोगकर्ताओं को इनपुट के रूप में CSV फ़ाइल का उपयोग करके अपलोड या हटाने देगा।
usersTitle9=उपयोगकर्ताओं को निर्यात करें
usersContent9=यह बटन सभी मौजूदा उपयोगकर्ताओं को CSV फ़ाइल के रूप में निर्यात करेगा।
usersTitle10=जर्नल एंट्री देखें
usersContent10=यह बटन उपयोगकर्ता के लिए सभी जर्नल एंट्री खोलता है।
usersTitle11=उपयोगकर्ता को संपादित करें
usersContent11=यह बटन संपादन उपयोगकर्ता दृश्य को खोलता है।
usersTitle12=उपयोगकर्ता को हटाएं
usersContent12=यह बटन उपयोगकर्ता और उसकी जर्नल की सभी सामग्री को हटा देता है।
activitiesTitle1=क्रियाएँ देखें
activitiesContent1=इस दृश्य में, आप सर्वर पर स्थापित सुगराइज़र गतिविधियों को देख और लॉन्च कर सकते हैं। आप उन्हें फिर से चालू कर सकते हैं और उन्हें पसंदीदा में से जोड़/हटा सकते हैं।
activitiesTitle2=क्रियाएँ सूची
activitiesContent2=यह सर्वर पर स्थापित सभी सुगराइज़र गतिविधियों की सूची है।
activitiesTitle3=गतिविधि खोज
activitiesContent3=आप इस गतिविधि खोज बॉक्स का उपयोग करके किसी गतिविधि को खोज सकते हैं।
activitiesTitle4=गतिविधि कार्ड
activitiesContent4=प्रत्येक गतिविधि कार्ड में गतिविधि का आइकन, नाम और संस्करण होता है।
activitiesTitle5=गतिविधि पुन: व्यवस्थित करें
activitiesContent5=आप इस हैंडल के साथ किसी गतिविधि को पुनः व्यवस्थित कर सकते हैं।
activitiesTitle6=पसंदीदा टॉगल करें
activitiesContent6=यह बटन पसंदीदा दृश्य से गतिविधि को टॉगल करेगा।
activitiesTitle7=गतिविधि लॉन्च करें
activitiesContent7=यह बटन गतिविधि को अन्य टैब में लॉन्च करेगा।
journalTitle1=जर्नल दृश्य
journalContent1=इस दृश्य में, आप छात्रों की जर्नल एंट्री को देख सकते हैं और उन्हें ठीक उसी तरह लॉन्च कर सकते हैं जैसे वे छात्र के उपकरण में दिखाई देते हैं।
journalTitle2=जर्नल खोजें
journalContent2=छात्र और जर्नल के प्रकार का चयन करें और जर्नल एंट्री को सूचीबद्ध करने के लिए "परिणाम दिखाओ" बटन पर क्लिक करें।
journalTitle3=एंट्री
journalContent3=यह उपयोगकर्ता द्वारा सभी जर्नल एंट्री की सूची है।
journalTitle4=जर्नल एंट्री
journalContent4=प्रत्येक जर्नल एंट्री कार्ड में आइकन, शीर्षक, समय-चिह्न और एंट्री का आकार होता है।
journalTitle5=गतिविधि शुरू करें
journalContent5=यह बटन गतिविधि को किसी अन्य टैब में ठीक उसी तरह शुरू करेगा जैसे वे छात्र के उपकरण में दिखाई देते हैं।
journalTitle6=एंट्री डाउनलोड करें
journalContent6=यह बटन गतिविधि का डाटा डाउनलोड करेगा।
journalTitle7=एंट्री हटाएं
